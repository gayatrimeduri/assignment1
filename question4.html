<html>
    <head>question4</head>            
    <script>
        var n=0;
        function incFun(){
            if(n<100){
                n++;
            }
            else if(n=100){
                n = 0;
            }
           document.getElementById("show").innerHTML = n;
        }
        function decFun(){
            if(n>0){
                --n;
            }
            else if(n =0){
                n =100
            }
            document.getElementById("show").innerHTML= n;
        }
    </script>
    <style>
       
    </style>

    <body>
        <fieldset style="background-color: blanchedalmond;"  width="100%" height="60%">
            <legend    style=background-color:crimson>Counter Button </legend>
            <input  type="button" value="Increment"  onclick="incFun()">
             <label id="show"></label>
            <input   type="button" value="Decrement" onclick="decFun()">
        </fieldset>
    </body>  
    
</html>
